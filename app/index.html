<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Off</title>
    <link href='https://www.google.com/fonts#UsePlace:use/Collection:Candal' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../app/resources/css/appstyle.css">
    <script src="../libs/jquery/jquery-2.2.4.js"></script>
    <script src="../libs/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
    <script src="resources/script/app.js"></script>
</head>
<body>
<header>
    <div class="logo col-sm-12">
        <a href="/" title="Return to the homepage" class="logo">
        <img src="resources/images/logo.png" alt="CheeseOff logo" />
        </a>
    </div>
</header>
<!--remember to text align center this form-->
<form id="create-user">
    <div class="container-fluid container-padding">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="form-group">
                    <label class="sr-only" for="full-name-field">Full Name</label>
                    <input type="text" class="form-control" name="" id="full-name-field" placeholder="Full Name"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="form-group">
                    <label class="sr-only" for="full-name-field">Email</label>
                    <input type="text" class="form-control" name="" id="email-field" placeholder="Email"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="form-group">
                    <label class="sr-only" for="full-name-field">Password</label>
                    <input type= "password" class="form-control" name="" id="password-field" placeholder="Password"/>
                </div>
                <form id='formName' name='formName' onsubmit='redirect();return false;'>
                    <div class="style7">
                        <input type="image" name="submit" src="resources/images/submit.png" alt="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</form>

<div class="social-media-connect col-sm-12">
        <span class="facebook-button">
            <input type="image" src="resources/images/facebook-connect.png" alt="facebook connect">
        </span>

        <span class="twitter-button">
            <input type="image" src="resources/images/twitter-connect.png" alt="twitter connect">
        </span>
</div>

</body>
</html>
